<form action="https://api.staticman.net/v2/entry/sleep-404/learn-jekyll/gh-pages/comments" method="post">
  <div id="comment_form">
    	<div>
    		  <input type="text" name="fields[name]" id="name" value="" placeholder="Name">
    	</div>
    	<div>
    		  <textarea rows="10" name="fields[comment]" id="comment" placeholder="Comment"></textarea>
    	</div>
      <input type="text" name="fields[tag]" style="display:none" disabled>
      <input type="text" name="fileds[post]" value= '{{include.type}}' disabled style="display:none;">
    	<div>
    		  <input type="submit" name="submit" value="Add Comment">
    	</div>
  </div>
</form>
