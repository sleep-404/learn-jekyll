comments:
  allowedFields: ["name", "comment" , "tag" ,"posts" ]
  branch: "gh-pages"
  commitMessage: "Add Staticman data"
  filename: "{fields.posts}+{fileds.name}"
  format: "yml"
  moderation: true
  path: "_data/comments/{fields.posts}"
  generatedFields:
    Name: "{fields.name}" # Simple field (string)
    category: "{@date:YYYY-MM-DD}-{fields.posts}"
    date: # Extended field (date)
      type: date
      options:
        format: "timestamp-seconds"
