comments:
  allowedFields: ["name", "comment" , "tag" ,"posts" ]
  branch: "gh-pages"
  commitMessage: "Add Review from {fields.name}"
  filename: '{fields.name}'
  format: "yml"
  moderation: true
  path: "_data/comments/{fields.posts}"
  generatedFields:
    Name: "{fields.name}" # Simple field (string)
    category: "{fields.posts}"
    date: # Extended field (date)
      type: date
      options:
        format: "timestamp-seconds"
